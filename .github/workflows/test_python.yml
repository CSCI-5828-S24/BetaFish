on: 
  push: 
    branches:
      - dev
      - main
  workflow_dispatch:

jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with: 
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install redis jsonpickle requests flask flask_cors flask-mysqldb pytest
    - name: Test with pytest
      run: |
        python -m pytest
